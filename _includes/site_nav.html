<nav class="site-nav">
  <ul class="site-nav__list">
    {% for item in site.data.navigation %}
      <li class="site-nav__item{% if item.children %} has-children{% endif %}">
        <a class="site-nav__link" href="{{ item.url | relative_url }}">{{ item.title }}</a>

        {% if item.children %}
          <ul class="sub-menu">
            {% for child in item.children %}
              <li class="sub-menu__item">
                <a class="sub-menu__link" href="{{ child.url | relative_url }}">{{ child.title }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
